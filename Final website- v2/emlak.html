                    <a class="nav-link" id="emlakBtn" onclick="displayform()">Emlak ilanı ver</a>

    <div class="container">
        <div id="allPosts"></div>



        <div id="createEmlak">
            <h1>Emlak ilanı</h1>
            <hr />
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Başlık</label>
                    <input type="text" class="form-control" id="title_input" aria-describedby="emailHelp" placeholder="Başlık"
                        required>
                    <small id="emailHelp" class="form-text text-muted">
                        <!--text goes here --></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Fiyat</label>
                    <input type="number" class="form-control" id="price_input" placeholder="Fiyat" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Oda + Salon</label>
                    <input type="text" class="form-control" id="room_input" placeholder="2+1" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Detay</label>
                    <textarea class="form-control" id="info_input" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">İletişim</label>
                    <input type="text" class="form-control" id="contact_input" placeholder="İletişim" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Fotoğraflarınız (en az 1, en fazla 5)</label>
                    <input type="file" class="form-control-file" id="fileinput" multiple="multiple" />
                </div>
                <div class="form-group">
                    <div class="image">
                        <div id="gallery"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary file-submit" id="btnSubmit">Emlak ilanını ver</button>
            </form>
        </div>
    </div>
